<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.2em;
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 10;
    }

    #no {
      background: #ccc;
      color: black;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      z-index: 999;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Alessia,<br>will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üíò</button>
    <button id="no">No üò¢</button>
  </div>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const music = document.getElementById("music");

  // Musik-Funktion
  function playMusic() {
    music.volume = 0.7;
    music.play().catch(err => console.log("Audio konnte nicht geladen werden:", err));
  }

  // NO-Button rennt weg
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES-Button Event
  yesBtn.addEventListener("click", () => {
    // Musik starten
    playMusic();

    // Text √§ndern
    document.getElementById("card").innerHTML =
      "<h1>YAAAY!! üíïüòç<br>Best Valentine ever!</h1>";

    // Konfetti-Herzen Regen
    for (let i = 0; i < 50; i++) {
      setTimeout(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 3000);
      }, i * 50);
    }
  });
</script>

</body>
</html>
